<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-PPM Portal</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass-nav { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(16px); border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .diagonal-bg { background: linear-gradient(135deg, #4f46e5 0%, #312e81 100%); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // --- KONFIGURASI API ---
        const API_URL = "https://script.google.com/macros/s/AKfycbzBbOs7TnXp5tw-obSwyLukPBMVj8oHv9usK-T5tjN8ef5SQrh-F1Wx9vwKA396OF5MXQ/exec"; // MASUKKAN URL WEB APP GAS ANDA DI SINI

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('login'); 
            const [loading, setLoading] = useState(false);
            const [config, setConfig] = useState({ users: [], classes: [], hostels: [] });
            const [activeWeek, setActiveWeek] = useState(1);
            const [weekStatus, setWeekStatus] = useState('DRAFT');

            const refreshData = useCallback(async () => {
                if (!API_URL) return;
                try {
                    const resp = await fetch(`${API_URL}?action=getInitialData`);
                    const res = await resp.json();
                    setConfig(res);
                } catch(e) { console.error("Data fetch error"); }
            }, []);

            const fetchStatus = useCallback(async () => {
                if (!user) return;
                try {
                    const resp = await fetch(`${API_URL}?action=getWeeklyStatus&email=${user.email}&year=2026&week=${activeWeek}`);
                    const res = await resp.json();
                    setWeekStatus(res.status || 'DRAFT');
                } catch(e) { setWeekStatus('DRAFT'); }
            }, [user, activeWeek]);

            useEffect(() => { refreshData(); }, [refreshData]);
            useEffect(() => { fetchStatus(); }, [fetchStatus]);

            if (view === 'login') return <LoginView setUser={setUser} setView={setView} loading={loading} setLoading={setLoading} />;

            return (
                <div className="min-h-screen pb-32">
                    {/* Header Moden */}
                    <header className="diagonal-bg text-white p-6 rounded-b-[3.5rem] shadow-2xl relative overflow-hidden">
                        <div className="flex justify-between items-center relative z-10">
                            <div className="flex items-center gap-4">
                                <div className="w-16 h-16 bg-white/20 rounded-[1.5rem] border border-white/30 flex items-center justify-center overflow-hidden">
                                    {user.profilePic ? <img src={user.profilePic} className="w-full h-full object-cover" /> : <span className="text-2xl font-black">{user.name.charAt(0)}</span>}
                                </div>
                                <div>
                                    <h2 className="text-xl font-black leading-none">{user.nickname || user.name}</h2>
                                    <p className="text-[9px] font-black uppercase tracking-widest text-indigo-200 mt-2">{user.category} â€¢ {user.role}</p>
                                </div>
                            </div>
                            <button onClick={() => {setUser(null); setView('login');}} className="p-3 bg-white/10 rounded-2xl">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeWidth="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                            </button>
                        </div>
                    </header>
                    
                    <main className="p-4 max-w-4xl mx-auto space-y-6">
                        {view === 'dashboard' && <PpmDashboard user={user} week={activeWeek} setWeek={setActiveWeek} status={weekStatus} setStatus={setWeekStatus} setView={setView} loading={loading} setLoading={setLoading} />}
                        {view === 'report' && <ReportForm user={user} week={activeWeek} isLocked={weekStatus !== 'DRAFT'} config={config} />}
                        {view === 'hostel-schedule' && <HostelSchedule config={config} />}
                        {view === 'admin' && <AdminPanel config={config} refresh={refreshData} />}
                        {view === 'profile' && <ProfileView user={user} API_URL={API_URL} setUser={setUser} />}
                    </main>

                    {/* Navigasi Bawah */}
                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 glass-nav px-8 py-4 rounded-[2.5rem] flex items-center gap-10 shadow-2xl z-50 border border-white/10">
                        <button onClick={() => setView('dashboard')} className={view==='dashboard'?'text-indigo-400 scale-125':'text-slate-500'}><svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeWidth="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></button>
                        <button onClick={() => setView('report')} className={view==='report'?'text-indigo-400 scale-125':'text-slate-500'}><svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg></button>
                        <button onClick={() => setView('hostel-schedule')} className={view==='hostel-schedule'?'text-indigo-400 scale-125':'text-slate-500'}><svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeWidth="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg></button>
                        {user.role === 'Admin' && <button onClick={() => setView('admin')} className={view==='admin'?'text-indigo-400 scale-125':'text-slate-500'}><svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeWidth="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg></button>}
                        <button onClick={() => setView('profile')} className={view==='profile'?'text-indigo-400 scale-125':'text-slate-500'}><svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeWidth="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg></button>
                    </nav>
                </div>
            );
        }

        function LoginView({ setUser, setView, loading, setLoading }) {
            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                const p = Object.fromEntries(new FormData(e.target));
                try {
                    const r = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'login', payload: p }) });
                    const res = await r.json();
                    if (res.status === 'success') { setUser(res.user); setView('dashboard'); }
                    else alert(res.message);
                } finally { setLoading(false); }
            };

            return (
                <div className="min-h-screen bg-slate-950 flex items-center justify-center p-6 relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-80 h-80 bg-indigo-600/20 rounded-full blur-[100px]"></div>
                    <div className="bg-white p-12 rounded-[4rem] w-full max-w-md shadow-2xl relative z-10 animate-in zoom-in duration-500">
                        <div className="text-center mb-10">
                            <div className="w-20 h-20 bg-indigo-600 rounded-[2rem] mx-auto flex items-center justify-center shadow-xl shadow-indigo-100 mb-6">
                                <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeWidth="3" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            </div>
                            <h1 className="text-4xl font-black tracking-tighter uppercase leading-none text-slate-900">E-PPM<br/><span className="text-indigo-600 text-2xl tracking-normal">Log Masuk</span></h1>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input name="email" type="email" placeholder="E-mel" className="w-full p-5 bg-slate-50 border-2 border-transparent focus:border-indigo-600 rounded-3xl outline-none font-bold" required />
                            <input name="password" type="password" placeholder="Katalaluan" className="w-full p-5 bg-slate-50 border-2 border-transparent focus:border-indigo-600 rounded-3xl outline-none font-bold" required />
                            <button disabled={loading} className="w-full bg-indigo-600 text-white p-6 rounded-3xl font-black text-lg shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition-all active:scale-95">
                                {loading ? "Menyemak..." : "LOG MASUK"}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        function PpmDashboard({ user, week, setWeek, status, setStatus, setView, loading, setLoading }) {
            const toggleSubmit = async (action) => {
                setLoading(true);
                try {
                    const r = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'toggleSubmit', payload: { email: user.email, year: 2026, week, action } }) });
                    const res = await r.json();
                    if (res.status === 'success') setStatus(res.newStatus);
                } finally { setLoading(false); }
            };

            return (
                <div className="space-y-6 animate-in slide-in-from-bottom-6 duration-700">
                    <section className="bg-white p-8 rounded-[3.5rem] shadow-sm border border-slate-100">
                        <h3 className="text-xs font-black text-slate-400 uppercase tracking-[0.3em] mb-8">Grid Prestasi 56 Minggu</h3>
                        <div className="grid grid-cols-7 gap-3">
                            {[...Array(56)].map((_, i) => (
                                <button key={i} onClick={() => setWeek(i+1)} className={`aspect-square rounded-2xl text-[10px] font-black border-2 transition-all ${week===i+1?'bg-indigo-600 text-white border-indigo-600 shadow-xl scale-110':'bg-slate-50 border-slate-50 text-slate-400'}`}>{i+1}</button>
                            ))}
                        </div>
                    </section>

                    <div className={`p-10 rounded-[4rem] shadow-2xl transition-all ${status==='DRAFT'?'bg-slate-900 text-white shadow-slate-200':'bg-emerald-600 text-white shadow-emerald-100'}`}>
                        <p className="text-[10px] font-black uppercase opacity-60 tracking-[0.2em] mb-1">Status Laporan Minggu {week}</p>
                        <h2 className="text-4xl font-black tracking-tighter uppercase mb-10">{status}</h2>
                        <div className="flex gap-4">
                            <button onClick={() => setView('report')} className="flex-1 bg-white text-slate-900 p-5 rounded-[2rem] font-black text-xs uppercase tracking-widest shadow-xl">ISI HARIAN</button>
                            {status === 'DRAFT' ? 
                                <button disabled={loading} onClick={() => toggleSubmit('SUBMIT')} className="flex-1 bg-indigo-500 p-5 rounded-[2rem] font-black text-xs uppercase tracking-widest border border-white/20">HANTAR</button>
                                : <button disabled={loading} onClick={() => toggleSubmit('UNSUBMIT')} className="flex-1 bg-rose-500 p-5 rounded-[2rem] font-black text-xs uppercase tracking-widest">TARIK BALIK</button>
                            }
                        </div>
                    </div>
                </div>
            );
        }

        function ReportForm({ user, week, isLocked, config }) {
            const [tasks, setTasks] = useState([{ masa: '', tugasan: '', catatan: '' }]);
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [loading, setLoading] = useState(false);

            const handleSave = async () => {
                if (isLocked) return;
                setLoading(true);
                const day = new Date(date).toLocaleDateString('ms-MY', { weekday: 'long' }).toUpperCase();
                const p = { email: user.email, year: 2026, week, date, day, tasks, status: 'HADIR', students: 0, arrival: '07:30', departure: '16:30', shift: 'Pagi' };
                try {
                    const r = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'saveDaily', payload: p }) });
                    const res = await r.json();
                    if (res.status === 'success') alert("Disimpan!");
                } finally { setLoading(false); }
            };

            const copyTask = async () => {
                const sourceDate = prompt("Masukkan tarikh asal (YYYY-MM-DD):");
                if (!sourceDate) return;
                const r = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'copyTask', payload: { email: user.email, year: 2026, week, sourceDate } }) });
                const res = await r.json();
                if (res.status === 'success') setTasks(res.tasks);
            };

            return (
                <div className="bg-white rounded-[3.5rem] shadow-2xl overflow-hidden border border-slate-100 animate-in slide-in-from-bottom-8 duration-700">
                    <div className={`p-10 text-white flex justify-between items-center ${isLocked?'bg-amber-500':'diagonal-bg'}`}>
                        <div><h2 className="text-3xl font-black tracking-tighter uppercase leading-none">Laporan Harian</h2><p className="text-[10px] font-bold opacity-60 uppercase mt-2 tracking-[0.2em]">Minggu {week}</p></div>
                        {!isLocked && <button onClick={copyTask} className="p-3 bg-white/10 rounded-2xl"><svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeWidth="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path></svg></button>}
                    </div>
                    <div className="p-8 space-y-6">
                        <div className="space-y-1">
                            <label className="text-[10px] font-black text-slate-300 uppercase ml-2 tracking-widest">Tarikh Bertugas</label>
                            <input type="date" value={date} onChange={e => setDate(e.target.value)} className="w-full bg-slate-50 border-2 border-slate-50 p-5 rounded-3xl font-black outline-none focus:border-indigo-600 transition-all shadow-inner text-lg" />
                        </div>
                        <div className="space-y-4">
                            {tasks.map((t, i) => (
                                <div key={i} className="bg-slate-50 p-6 rounded-[2.5rem] border-2 border-slate-100 space-y-4 group relative">
                                    <div className="flex gap-3">
                                        <input placeholder="Waktu" value={t.masa} disabled={isLocked} onChange={e => {const n=[...tasks]; n[i].masa=e.target.value; setTasks(n);}} className="w-32 p-4 bg-white rounded-2xl text-xs font-black border border-slate-100" />
                                        <input placeholder="Tugasan" value={t.tugasan} disabled={isLocked} onChange={e => {const n=[...tasks]; n[i].tugasan=e.target.value; setTasks(n);}} className="flex-1 p-4 bg-white rounded-2xl text-xs font-black border border-slate-100" />
                                    </div>
                                    <textarea placeholder="Catatan..." value={t.catatan} disabled={isLocked} onChange={e => {const n=[...tasks]; n[i].catatan=e.target.value; setTasks(n);}} className="w-full p-4 bg-white rounded-2xl text-xs font-bold border border-slate-100 h-24" />
                                    {!isLocked && tasks.length > 1 && <button onClick={() => setTasks(tasks.filter((_,idx)=>idx!==i))} className="absolute -top-3 -right-3 bg-rose-500 text-white p-2 rounded-full opacity-0 group-hover:opacity-100 transition-all shadow-lg"><svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>}
                                </div>
                            ))}
                            {!isLocked && <button onClick={() => setTasks([...tasks, {masa:'', tugasan:'', catatan:''}])} className="w-full border-2 border-dashed border-slate-200 p-5 rounded-[2rem] text-slate-300 font-black text-xs uppercase tracking-widest">+ Tambah Baris</button>}
                        </div>
                        <button onClick={handleSave} disabled={loading || isLocked} className="w-full bg-slate-900 text-white p-7 rounded-[2.5rem] font-black text-xl shadow-2xl active:scale-95 transition-all disabled:opacity-50 uppercase">
                            {loading ? "Menyimpan..." : isLocked ? "Laporan Dikunci" : "Simpan Laporan"}
                        </button>
                    </div>
                </div>
            );
        }

        function HostelSchedule({ config }) {
            const hostelPpm = config.users.filter(u => u.category === 'Asrama');
            const daysInMonth = 31;
            return (
                <div className="bg-white rounded-[3.5rem] shadow-2xl overflow-hidden border border-slate-100 animate-in fade-in duration-500">
                    <div className="p-8 diagonal-bg text-white"><h2 className="text-2xl font-black uppercase tracking-tighter leading-none">Jadual Asrama</h2><p className="text-[10px] font-bold opacity-60 uppercase mt-2 tracking-widest">Sesi Januari 2026</p></div>
                    <div className="overflow-x-auto no-scrollbar">
                        <table className="w-full">
                            <thead className="bg-slate-900 text-white">
                                <tr>
                                    <th className="p-5 text-[10px] font-black uppercase text-left sticky left-0 bg-slate-900 z-10 border-b border-white/10">HARI/TARIKH</th>
                                    {hostelPpm.map(p => <th key={p.email} className="p-5 text-[10px] font-black uppercase whitespace-nowrap border-b border-white/10">{p.nickname || p.name.split(' ')[0]}</th>)}
                                </tr>
                            </thead>
                            <tbody>
