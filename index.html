<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-PPM Portal 2026</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass-nav { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(16px); border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .diagonal-bg { background: linear-gradient(135deg, #4f46e5 0%, #312e81 100%); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden selection:bg-indigo-100">
    <div id="root">
        <div class="min-h-screen flex items-center justify-center bg-slate-900 text-white font-bold">Memuatkan Sistem E-PPM...</div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // --- KONFIGURASI ---
        const API_URL = "https://script.google.com/macros/s/AKfycbzBbOs7TnXp5tw-obSwyLukPBMVj8oHv9usK-T5tjN8ef5SQrh-F1Wx9vwKA396OF5MXQ/exec"; // TAMPAL WEB APP URL ANDA DI SINI

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('login'); 
            const [loading, setLoading] = useState(false);
            const [config, setConfig] = useState({ users: [], classes: [], hostels: [], hostelSchedule: [] });
            const [activeWeek, setActiveWeek] = useState(1);
            const [weekStatus, setWeekStatus] = useState('DRAFT');

            const refreshData = useCallback(async () => {
                if (!API_URL) return;
                try {
                    const resp = await fetch(`${API_URL}?action=getInitialData`);
                    const res = await resp.json();
                    setConfig(res);
                } catch(e) { console.error("Sync Error"); }
            }, []);

            useEffect(() => { refreshData(); }, [refreshData]);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                const p = Object.fromEntries(new FormData(e.target));
                try {
                    const r = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'login', payload: p }) });
                    const res = await r.json();
                    if (res.status === 'success') { setUser(res.user); setView('dashboard'); }
                    else alert(res.message);
                } finally { setLoading(false); }
            };

            if (view === 'login') return <LoginView onLogin={handleLogin} loading={loading} />;

            return (
                <div className="min-h-screen pb-32">
                    <header className="diagonal-bg text-white p-6 rounded-b-[3.5rem] shadow-2xl relative overflow-hidden flex justify-between items-center">
                        <div className="flex items-center gap-4">
                            <div className="w-14 h-14 bg-white/20 rounded-2xl flex items-center justify-center overflow-hidden border border-white/30 shadow-inner">
                                {user.profilePic ? <img src={user.profilePic} className="w-full h-full object-cover"/> : <span className="text-xl font-black">{user.name.charAt(0)}</span>}
                            </div>
                            <div>
                                <h2 className="text-xl font-black leading-none">{user.nickname || user.name}</h2>
                                <p className="text-[9px] font-bold uppercase tracking-widest text-indigo-200 mt-2">{user.category} â€¢ {user.role}</p>
                            </div>
                        </div>
                        <button onClick={() => {setUser(null); setView('login');}} className="p-3 bg-white/10 rounded-2xl">Log Keluar</button>
                    </header>

                    <main className="p-4 max-w-4xl mx-auto space-y-6">
                        {view === 'dashboard' && <PpmDashboard user={user} week={activeWeek} setWeek={setActiveWeek} status={weekStatus} setStatus={setWeekStatus} setView={setView} />}
                        {view === 'hostel-schedule' && <HostelGrid config={config} refresh={refreshData} user={user} />}
                        {view === 'admin' && <AdminControl config={config} refresh={refreshData} />}
                        {view === 'report' && <ReportForm user={user} week={activeWeek} isLocked={weekStatus !== 'DRAFT'} config={config} />}
                        {view === 'profile' && <ProfileView user={user} setUser={setUser} API_URL={API_URL} />}
                    </main>

                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 glass-nav px-8 py-4 rounded-[2.5rem] flex items-center gap-10 shadow-2xl z-50">
                        <button onClick={() => setView('dashboard')} className={view==='dashboard'?'text-indigo-400 scale-125':'text-slate-500'}>Home</button>
                        <button onClick={() => setView('report')} className={view==='report'?'text-indigo-400 scale-125':'text-slate-500'}>Laporan</button>
                        <button onClick={() => setView('hostel-schedule')} className={view==='hostel-schedule'?'text-indigo-400 scale-125':'text-slate-500'}>Asrama</button>
                        {user.role === 'Admin' && <button onClick={() => setView('admin')} className={view==='admin'?'text-indigo-400 scale-125':'text-slate-500'}>Admin</button>}
                    </nav>
                </div>
            );
        }

        // --- SUB-COMPONENTS ---

        function LoginView({ onLogin, loading }) {
            return (
                <div className="min-h-screen bg-slate-950 flex items-center justify-center p-6">
                    <div className="bg-white p-12 rounded-[4rem] w-full max-w-md shadow-2xl text-center">
                        <h1 className="text-4xl font-black mb-10 tracking-tighter uppercase leading-none">E-PPM<br/><span className="text-indigo-600 text-2xl tracking-normal">Portal Sesi 2026</span></h1>
                        <form onSubmit={onLogin} className="space-y-4">
                            <input name="email" type="email" placeholder="E-mel" className="w-full p-5 bg-slate-50 rounded-3xl outline-none font-bold shadow-inner" required />
                            <input name="password" type="password" placeholder="Katalaluan" className="w-full p-5 bg-slate-50 rounded-3xl outline-none font-bold shadow-inner" required />
                            <button disabled={loading} className="w-full bg-indigo-600 text-white p-6 rounded-3xl font-black text-lg shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition-all">
                                {loading ? "Menyemak..." : "LOG MASUK"}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        function PpmDashboard({ user, week, setWeek, status, setStatus, setView }) {
            return (
                <div className="space-y-6 animate-in slide-in-from-bottom-6 duration-500">
                    <section className="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-100">
                        <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest mb-6">Grid 56 Minggu</h3>
                        <div className="grid grid-cols-7 gap-3">
                            {[...Array(56)].map((_, i) => (
                                <button key={i} onClick={() => setWeek(i+1)} className={`aspect-square rounded-2xl text-[10px] font-black border-2 transition-all ${week===i+1?'bg-indigo-600 text-white border-indigo-600 shadow-xl':'bg-slate-50 border-slate-50 text-slate-400'}`}>{i+1}</button>
                            ))}
                        </div>
                    </section>
                </div>
            );
        }

        function HostelGrid({ config, refresh, user }) {
            const hostelPpm = config.users.filter(u => u.category === 'Asrama');
            const [loading, setLoading] = useState(false);

            const generateDiagonal = async () => {
                if (!confirm("Jana pusingan diagonal automatik untuk bulan ini?")) return;
                setLoading(true);
                const resp = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'generateHostelDiagonal', payload: { year: 2026, month: 0 } }) });
                await resp.json();
                refresh();
                setLoading(false);
                alert("Jadual dijana!");
            };

            return (
                <div className="space-y-6">
                    <div className="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-100 flex justify-between items-center">
                        <h2 className="text-2xl font-black uppercase tracking-tighter">Jadual Asrama</h2>
                        {user.role === 'Admin' && <button onClick={generateDiagonal} className="bg-indigo-600 text-white p-4 rounded-2xl font-black text-xs">JANA DIAGONAL</button>}
                    </div>
                    <div className="overflow-x-auto bg-white rounded-[3rem] shadow-xl border border-slate-200">
                        <table className="w-full">
                            <thead className="bg-slate-900 text-white">
                                <tr>
                                    <th className="p-5 text-[10px] font-black uppercase text-left sticky left-0 bg-slate-900 z-10">Tarikh</th>
                                    {hostelPpm.map(p => <th key={p.email} className="p-5 text-[10px] font-black uppercase">{p.name.split(' ')[0]}</th>)}
                                </tr>
                            </thead>
                            <tbody>
                                {[...Array(31)].map((_, i) => (
                                    <tr key={i} className="border-b border-slate-50">
                                        <td className="p-4 text-[10px] font-black bg-white sticky left-0 border-r border-slate-100">{i+1}/1</td>
                                        {hostelPpm.map(p => {
                                            const shift = config.hostelSchedule.find(s => s[0].includes(`-01-${(i+1).toString().padStart(2,'0')}`) && s[2] === p.email);
                                            const shiftVal = shift ? shift[1] : '-';
                                            return (
                                                <td key={p.email} className="p-2 text-center">
                                                    <div className={`p-3 rounded-xl text-[9px] font-black uppercase ${shiftVal==='OFF'?'bg-slate-100 text-slate-400':shiftVal==='PTG'?'bg-indigo-100 text-indigo-700':shiftVal==='MLM'?'bg-rose-100 text-rose-700':'bg-emerald-100 text-emerald-700'}`}>
                                                        {shiftVal}
                                                    </div>
                                                </td>
                                            );
                                        })}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        function ProfileView({ user, setUser, API_URL }) {
            const handleUpload = (e) => {
                const f = e.target.files[0];
                const r = new FileReader();
                r.onloadend = async () => {
                    const resp = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'uploadFile', payload: { filename: `PP_${user.email}.jpg`, base64: r.result, email: user.email, type: 'PROFILE', mimeType: 'image/jpeg' } }) });
                    const res = await resp.json();
                    if (res.status === 'success') setUser({...user, profilePic: res.url});
                };
                r.readAsDataURL(f);
            };
            return (
                <div className="bg-white p-12 rounded-[4rem] shadow-xl text-center space-y-8 animate-in zoom-in border border-slate-100">
                    <div className="relative inline-block">
                        <div className="w-40 h-40 bg-indigo-600 rounded-[3rem] mx-auto overflow-hidden shadow-2xl border-4 border-white flex items-center justify-center">
                            {user.profilePic ? <img src={user.profilePic} className="w-full h-full object-cover" /> : <div className="text-6xl font-black text-white">{user.name.charAt(0)}</div>}
                        </div>
                        <label className="absolute bottom-2 right-2 bg-white p-3 rounded-2xl shadow-2xl cursor-pointer">
                            <input type="file" onChange={handleUpload} className="hidden" accept="image/*" />
                            Upload
                        </label>
                    </div>
                    <h2 className="text-3xl font-black text-slate-800 uppercase tracking-tighter leading-none">{user.name}</h2>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
